<div ng-app="view message" ng-controller="messageController">

    <h3>Subject: {{subject}}</h3>

    <table class="table table-striped">
        <tr>
            <th>Sendt:</th>
            <th>Message</th>
        </tr>
        <tr ng-repeat="id in inboxList">

            <td>{{id.id.id}}</td><td id="contentTd" class="tableMessage">{{id.id.name}}</td>

        </tr>
    </table>

    <form ng-submit="reply()" ng-controller="messageController">


        <div class="input-group">
            <input type="text" class="form-control" ng-model="text">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit" >Reply!</button>
            </span>
        </div>


    </form>

</div>
