<div ng-class="container"
    <div ng-app="" ng-controller="retriveUserConversations">

        <table>
            <tr ng-repeat="message in messageList">
                <td><a href="#/view4/{{message.id}}">{{ message.subject }}</a></td>
                <td>{{ message.lastSenderFirstname + " " + message.lastSenderSurname}}</td>
                <td> <img ng-src="img/readMessage.png" ng-show="message.read == true" width="30">
                    <img ng-src="img/unreadyMessage.png" ng-show="message.read == false" width="25">
                </td>
            </tr>
        </table>
    </div>
</div>
